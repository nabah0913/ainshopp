<!DOCTYPE html>
<head>
    <style>
        /* Basic styling for the body and page layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Header Section Styling */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        header p {
            font-size: 18px;
        }

        /* Navigation Menu Styling */
        nav {
            background-color: #444;
            overflow: hidden;
            text-align: center;
        }

        nav a {
            display: inline-block;
            padding: 14px 20px;
            color: white;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Contact Form Styling */
        .contact-form {
            width: 50%;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            text-align: center;
            color: #333;
        }

        .contact-form label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        /* Footer Section Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="html real.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="contactus.html">Contact Us</a>
        <a href="#">About Us</a>
        <a href="#">New Arrivals</a>
        <a href="#">Shopping Cart</a>
    </nav>

    <!-- Contact Form Section -->
    <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="submit_form.php" method="POST">
            <!-- Name Field -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <!-- Email Field -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <!-- Subject Field -->
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required placeholder="Enter the subject of your message">

            <!-- Message Field -->
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="6" required placeholder="Write your message here"></textarea>

            <!-- Submit Button -->
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Computer Accessories Shop. All Rights Reserved.</p>
    </footer>

</body>
</html>
